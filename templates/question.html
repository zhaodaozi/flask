{% extends 'base.html' %}
{% block title %}发布问答{% endblock%}
{% block head%}
    <link rel="stylesheet" href="{{ url_for ("static",filename="css/question.css") }}">
{% endblock %}
{% block main %}
    <h3 class="question_page_title">问答</h3>
    <form method="POST">
        <div class=" form-container">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入问答的标题" name = "question_title">
            </div>
            <div class="form-group">
                <textarea name="content" rows="10" class="form-control" placeholder="请输入问答正文"></textarea>
            </div>
            <div class="form-group">
               <button type="submit" class="btn btn-primary" name="commit_button">立即发布</button>
            </div>
        </div>
    </form>
{% endblock %}
